
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    .container
    {
      background-color: aqua;

    .container a{
      margin-right: 10px;
      padding-right: 10px;
      background-color: rgb(198, 11, 195);
      margin-top: 20px;
    }
  </style>
  <title>Remove Employee</title>
</head>
<body>
  
<div class="container">
  <a class="btn btn-primary" href="/all_emp" role="button">view all employee</a>
  <a class="btn btn-primary" href="/add_emp" role="button">Add employee</a>
  <a class="btn btn-primary" href="/filter_emp" role="button">filter employee details</a><br>
<hr>
    <h2>REMOVE AN EMPLOYEE</h2>
    <hr>
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        Choose Employee to Remove
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
           {% for emp in emps %}
        <li><a class="dropdown-item" href="/remove_emp/{{emp.id}}">{{emp.first_name}} {{emp.last_name}}</a></li>
           {% endfor %}
       
      </ul>
    </div>
</div>
